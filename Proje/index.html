<!DOCTYPE html>

<head>
  <title>Turkish Football Federation NFT MarketPlace</title>

    </div>
    <div class="flex nav--section">
      <button id="cartBtn" class="cartBtn" aria-expanded="false" aria-label="Open cart">
        <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
            fill="#69707D" fill-rule="nonzero" />
        </svg>
      </button>
      <a href="#" id="account" class="account" aria-label="Go to Account">
        <img src="/images/image-avatar.png" aria-hidden="true">
      </a>
    </div>
    </button>
  </nav>

  <div class="cart-container" id="cartPanel" disabled>
    <div class="cart grid rounded">
      <p class="cart__header font-bold">Cart</p>
      <div id="cart__body" class="cart__body grid gap-1">
        <div></div>
        <p class="alt-bkg1 font-bold">Your cart is empty</p>
        <div></div>
      </div>
    </div>
  </div>
  <main>
    <section class="slider-container">
      <button id="prev" class="btn btn--left hidden">
        <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd" />
        </svg>
      </button>
      <button id="next" class="btn btn--right"><svg width="13" height="18" xmlns="http://www.w3.org/2000/svg">
          <path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd" />
        </svg></button>
      <div class="slider flex">
        <img class="slide slide1" src="/images/image-product-1.jpg" alt="Shoes">
        <img class="slide slide2" src="/images/image-product-2.jpg" alt="Shoes">
        <img class="slide slide3" src="/images/image-product-3.jpg" alt="Shoes">
        <img class="slide slide4" src="/images/image-product-4.jpg" alt="Shoes">
      </div>
      <!-- IMAGE small -->
      <!-- IMAGE small -->
      <!-- IMAGE small -->
      <!-- IMAGE small -->
    </section>
    <section class="product">
      <div class="product__content grid gap-1">
        <div class="product__description grid gap-base">
          <p class="accent fs-1 uppercase font-bold">
            Turkish Football Federation
          </p>
          <h1 class="font-bold fs-4">
            Limited Edition NFT's
          </h1>
          <p class="alt-bkg1">These are Limited Edition NFT'S.</p>
        </div>
        <div class="product__price flex">
          <div class="product__price--actual flex gap-1">
            <h2 class="font-bold fs-4 price">0.9 ETH</h2>
            <p class="accent bg-accent-pale font-bold fs-2 price--discount">10%</p>
          </div>
          <p class="alt-bkg2 price--original font-bold fs-2">1 ETH</p>
        </div>
        <section class="checkout flex gap-1">
          <div class="checkout__amt flex">
            <div class="checkout__amtBtn flex bg-alt-bkg3 rounded">
              <button id="amt--decrease" class="amt grid amt" aria-label="Decrease quantity"><svg width="12" height="4"
                  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                  <defs>
                    <path
                      d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
                      id="a" />
                  </defs>
                  <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a" />
                </svg></button>
              <span id="qty" class="font-bold fs-2" aria-label="Current Quantity">0</span>
              <button id="amt--increase" class="amt grid" aria-label="Increase quantity"><svg width="12" height="12"
                  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                  <defs>
                    <path
                      d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
                      id="b" />
                  </defs>
                  <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b" />
                </svg></button>
            </div>
          </div>
          <button id="checkout" class="rounded accent-pale checkout__btn flex gap-1 bg-accent">
            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="currentColor" fill-rule="nonzero" />
            </svg>
            <p class="fs-2 font-bold">Add to Cart</p>
          </button>
        </section>
      </div>
    </section>
  </main>
